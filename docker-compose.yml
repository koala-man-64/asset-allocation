services:
  asset-allocation-api:
    build:
      context: .
      dockerfile: Dockerfile.asset_allocation_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      UI_AUTH_MODE: ${UI_AUTH_MODE:-none}
      UI_API_BASE_URL: ${UI_API_BASE_URL:-/api}
      TEST_MODE: ${TEST_MODE:-true}
      LOG_FORMAT: ${LOG_FORMAT:-TEXT}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

  asset-allocation-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "8080:80"
    depends_on:
      - asset-allocation-api

