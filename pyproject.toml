[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asset-allocation"
version = "0.1.0"
description = "Market/finance ETL, ranking signals, and a backtest framework."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.3",
    "numpy>=1.26.4",
    "pydantic-settings>=2.1.0",
    "pyyaml>=6.0.1",
    "fastapi>=0.115.8",
    "uvicorn>=0.34.0",
    "azure-storage-blob>=12.24.0",
    "deltalake>=1.3.0",
    "psycopg>=3.2.3",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["asset_allocation*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"asset_allocation.ui" = ["templates/*.html"]
