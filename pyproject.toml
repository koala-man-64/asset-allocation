[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asset-allocation"
version = "0.1.0"
description = "Market/finance ETL, ranking signals, and a backtest framework."
readme = "README.md"
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["."]
include = ["alpaca*", "api*", "backtest*", "monitoring*", "scripts*", "asset_allocation*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"asset_allocation.ui" = ["templates/*.html"]
