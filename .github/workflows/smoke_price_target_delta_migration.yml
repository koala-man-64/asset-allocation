name: Smoke - Price Target Delta Migration

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: Type `SMOKE` to confirm this workflow will write and delete test data
        required: true
      cleanup:
        description: Delete smoke-test blobs after completion
        type: boolean
        required: false
        default: true

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Delta migration smoke check
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_CONTAINER_TARGETS: "price-targets"
        run: |
          set -euo pipefail
          CLEANUP_FLAG="--cleanup"
          if [ "${{ inputs.cleanup }}" != "true" ]; then
            CLEANUP_FLAG="--no-cleanup"
          fi
          python scripts/smoke/price_target_delta_migration_smoke.py \
            --confirm "${{ inputs.confirm }}" \
            --container "${AZURE_CONTAINER_TARGETS}" \
            ${CLEANUP_FLAG}

