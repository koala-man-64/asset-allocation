name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        playwright install --with-deps chromium
        
    - name: Run tests
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
        NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
        # Runtime settings for CI
        HEADLESS_MODE: "True"
        DOWNLOADS_PATH: "/tmp/downloads"
        PLAYWRIGHT_USER_DATA_DIR: "/tmp/playwright_userdata"
        # Container Mappings
        AZURE_CONTAINER_MARKET: "market-data"
        AZURE_CONTAINER_FINANCE: "finance-data"
        AZURE_CONTAINER_EARNINGS: "earnings-data"
        AZURE_CONTAINER_TARGETS: "price-targets"
        AZURE_CONTAINER_COMMON: "common-data"
      run: |
        pytest tests/ranking
        pytest
