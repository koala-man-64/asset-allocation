name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Validate required secrets
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
        NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
      run: |
        set -euo pipefail

        require_secret() {
          local name="$1"
          local value="${!name:-}"
          value="${value#"${value%%[![:space:]]*}"}"
          value="${value%"${value##*[![:space:]]}"}"
          if [ -z "$value" ]; then
            echo "::error::Missing required GitHub Actions secret: $name"
            exit 1
          fi
        }

        require_secret AZURE_STORAGE_CONNECTION_STRING
        require_secret AZURE_STORAGE_ACCOUNT_NAME
        require_secret NASDAQ_API_KEY

    - name: Build UI (ui)
      run: |
        docker run --rm \
          -v "${{ github.workspace }}/ui:/app" \
          -v /app/node_modules \
          -w /app \
          node:20-bookworm-slim@sha256:6c51af7dc83f4708aaac35991306bca8f478351cfd2bda35750a62d7efcf05bb \
          bash -lc "corepack enable && pnpm config set store-dir /tmp/pnpm-store && pnpm install --frozen-lockfile && pnpm exec vitest run && pnpm build"
    
    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          requirements.lock.txt
          requirements-dev.lock.txt
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.lock.txt ]; then pip install -r requirements.lock.txt; else pip install -r requirements.txt; fi
        if [ -f requirements-dev.lock.txt ]; then pip install -r requirements-dev.lock.txt; else pip install -r requirements-dev.txt; fi
        pip install -e .
        playwright install --with-deps chromium
        python -m pip check

    - name: Verify pytest-asyncio plugin
      run: |
        python -c "import pytest_asyncio; print(pytest_asyncio.__version__)"
        
    - name: Run tests
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
        NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
        # Runtime settings for CI
        DISABLE_DOTENV: "true"
        HEADLESS_MODE: "True"
        DOWNLOADS_PATH: "/tmp/downloads"
        PLAYWRIGHT_USER_DATA_DIR: "/tmp/playwright_userdata"
        # Container Mappings
        AZURE_CONTAINER_MARKET: "market-data"
        AZURE_CONTAINER_FINANCE: "finance-data"
        AZURE_CONTAINER_EARNINGS: "earnings-data"
        AZURE_CONTAINER_TARGETS: "price-targets"
        AZURE_CONTAINER_COMMON: "common"
        AZURE_CONTAINER_RANKING: "ranking-data"
        AZURE_CONTAINER_BRONZE: "bronze"
        AZURE_CONTAINER_SILVER: "silver"
      run: |
        python -m pytest
