name: Dependency Governance

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dependency-governance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-drift-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements.lock.txt
            requirements-dev.lock.txt

      - name: Run dependency governance checks
        run: |
          set -euo pipefail
          mkdir -p artifacts
          python scripts/dependency_governance.py check --report artifacts/dependency_governance_report.json

      - name: Upload dependency governance artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dependency-governance-report
          path: artifacts/dependency_governance_report.json
          if-no-files-found: error
          retention-days: 30
