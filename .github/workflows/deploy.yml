name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  IMAGE_NAME: asset-allocation-scraper
  MARKET_DATA_JOB: market-data-job
  FINANCE_DATA_JOB: finance-data-job
  PRICE_TARGET_JOB: price-target-job
  EARNINGS_DATA_JOB: earnings-data-job
  MARKET_FEATURE_JOB: feature-engineering-market-job
  FINANCE_FEATURE_JOB: feature-engineering-finance-job
  PRICE_TARGET_FEATURE_JOB: feature-engineering-targets-job
  EARNINGS_FEATURE_JOB: feature-engineering-earnings-job
  MARKET_FEATURE_CRON: "30 14-22 * * *"
  FINANCE_FEATURE_CRON: "30 22 * * *"
  PRICE_TARGET_FEATURE_CRON: "30 12 * * *"
  EARNINGS_FEATURE_CRON: "30 23 * * *"
  RANKING_JOB: ranking-job
  RANKING_CRON: "0 5 * * *"
  RANKING_FINANCE_DELTA_PATH: "gold/finance_features"
  RANKING_PRICE_DELTA_PATH: "gold/price_targets"
  RANKING_BROKEN_DRAWDOWN_THRESHOLD: "-0.3"
  RANKING_MARGIN_DELTA_THRESHOLD: "0.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Market Changes
        uses: dorny/paths-filter@v3
        id: market_changes
        with:
          filters: |
            market_data:
              - "scripts/market_data/scraper.py"
              - "deploy/job_market_data.yaml"
            market_feature:
              - "scripts/market_data/feature_generator.py"
              - "deploy/job_market_data_features.yaml"

      - name: Detect Finance Changes
        uses: dorny/paths-filter@v3
        id: finance_changes
        with:
          filters: |
            finance_data:
              - "scripts/finance_data/scraper.py"
              - "deploy/job_finance_data.yaml"
            finance_feature:
              - "scripts/finance_data/feature_generator.py"
              - "deploy/job_finance_data_features.yaml"

      - name: Detect Earnings Changes
        uses: dorny/paths-filter@v3
        id: earnings_changes
        with:
          filters: |
            earnings_data:
              - "scripts/earnings_data/scraper.py"
              - "deploy/job_earnings_data.yaml"
            earnings_feature:
              - "scripts/earnings_data/feature_generator.py"
              - "deploy/job_earnings_data_features.yaml"

      - name: Detect Price Target Changes
        uses: dorny/paths-filter@v3
        id: price_target_changes
        with:
          filters: |
            price_target_data:
              - "scripts/price_target_data/scraper.py"
              - "deploy/job_price_target_data.yaml"
            price_target_feature:
              - "scripts/price_target_data/feature_generator.py"
              - "deploy/job_price_target_data_features.yaml"

      - name: Detect Ranking Changes
        uses: dorny/paths-filter@v3
        id: ranking_changes
        with:
          filters: |
            ranking_job:
              - "scripts/ranking/scaper.py"
              - "deploy/job_ranking.yaml"

      - name: Log change detection outputs
        run: |
          echo "market_data=${{ steps.market_changes.outputs.market_data }}"
          echo "market_feature=${{ steps.market_changes.outputs.market_feature }}"
          echo "finance_data=${{ steps.finance_changes.outputs.finance_data }}"
          echo "finance_feature=${{ steps.finance_changes.outputs.finance_feature }}"
          echo "earnings_data=${{ steps.earnings_changes.outputs.earnings_data }}"
          echo "earnings_feature=${{ steps.earnings_changes.outputs.earnings_feature }}"
          echo "price_target_data=${{ steps.price_target_changes.outputs.price_target_data }}"
          echo "price_target_feature=${{ steps.price_target_changes.outputs.price_target_feature }}"
          echo "ranking_job=${{ steps.ranking_changes.outputs.ranking_job }}"
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Ensure Storage Containers Exist
        run: |

          for container in market-data finance-data price-targets earnings-data common-data ranking-data; do
            az storage container create \
              --name $container \
              --account-name assetallocstorage001 \
              --auth-mode login || true
          done

      - name: Check Market Data Job Exists
        id: market_data_job_check
        run: |
          if az containerapp job show --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Market Data job check
        run: |
          echo "market_data_job_exists=${{ steps.market_data_job_check.outputs.job_exists }}"

      - name: Update and Start Market Data Job
        if: steps.changes.outputs.market_data == 'true' || steps.market_data_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "0 15 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/market_data/scraper.py"
          fi
          
          az containerapp job secret set \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --cron-expression "0 14-22 * * *" \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_MARKET=market-data" "AZURE_CONTAINER_COMMON=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True" \
            --command "python" "scripts/market_data/scraper.py"
          az containerapp job start \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Market Feature Job Exists
        id: market_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.MARKET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Market Feature job check
        run: |
          echo "market_feature_job_exists=${{ steps.market_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Market Feature Job
        if: steps.changes.outputs.market_feature == 'true' || steps.market_feature_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_FEATURE_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_FEATURE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "${{ env.MARKET_FEATURE_CRON }}" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 2.0 --memory 4.0Gi \
              --command "python" "scripts/market_data/feature_generator.py"
          fi

          az containerapp job secret set \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --cron-expression "${{ env.MARKET_FEATURE_CRON }}" \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_MARKET=market-data" "AZURE_CONTAINER_COMMON=common-data" "HEADLESS_MODE=True" \
            --command "python" "scripts/market_data/feature_generator.py"
          az containerapp job start \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Finance Data Job Exists
        id: finance_data_job_check
        run: |
          if az containerapp job show --name ${{ env.FINANCE_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Finance Data job check
        run: |
          echo "finance_data_job_exists=${{ steps.finance_data_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Data Job
        if: steps.finance_changes.outputs.finance_data == 'true' || steps.finance_data_job_check.outputs.job_exists == 'false'
