name: Build and Deploy (Apps + Jobs)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: Force redeploy/update all jobs (ignore change filters)
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  FORCE_REDEPLOY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_redeploy == 'true' }}
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  # User-assigned managed identity used by Container Apps/Jobs to pull from ACR on first create.
  ACR_PULL_IDENTITY_NAME: asset-allocation-acr-pull-mi
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_NAME: asset-allocation-scraper
  API_APP_NAME: asset-allocation-api
  API_IMAGE_NAME: asset-allocation-api
  UI_APP_NAME: asset-allocation-ui
  UI_IMAGE_NAME: asset-allocation-ui
  # Controls deploy/app_api.yaml ingress.external (defaults to "true").
  INGRESS_EXTERNAL: ${{ vars.API_INGRESS_EXTERNAL || 'true' }}
  BRONZE_MARKET_JOB: bronze-market-job
  BRONZE_FINANCE_JOB: bronze-finance-job
  BRONZE_PRICE_TARGET_JOB: bronze-price-target-job
  BRONZE_EARNINGS_JOB: bronze-earnings-job
  GOLD_MARKET_JOB: gold-market-job
  GOLD_FINANCE_JOB: gold-finance-job
  GOLD_PRICE_TARGET_JOB: gold-price-target-job
  GOLD_EARNINGS_JOB: gold-earnings-job

  SILVER_MARKET_JOB: silver-market-job
  SILVER_FINANCE_JOB: silver-finance-job
  SILVER_PRICE_TARGET_JOB: silver-price-target-job
  SILVER_EARNINGS_JOB: silver-earnings-job
  
  # Standardized Container Names
  AZURE_CONTAINER_BRONZE: bronze
  AZURE_CONTAINER_SILVER: silver
  AZURE_CONTAINER_GOLD: gold
  AZURE_CONTAINER_PLATINUM: platinum
  AZURE_FOLDER_MARKET: market-data
  AZURE_FOLDER_FINANCE: finance-data
  AZURE_FOLDER_EARNINGS: earnings-data
  AZURE_FOLDER_TARGETS: price-target-data
  AZURE_CONTAINER_COMMON: common
  SERVICE_ACCOUNT_NAME: ${{ vars.SERVICE_ACCOUNT_NAME }}
  DEBUG_SYMBOLS: ${{ vars.DEBUG_SYMBOLS || '' }}
  LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}

  # Alpha Vantage tunables (defaults match core/config.py)
  ALPHA_VANTAGE_RATE_LIMIT_PER_MIN: ${{ vars.ALPHA_VANTAGE_RATE_LIMIT_PER_MIN || '300' }}
  ALPHA_VANTAGE_TIMEOUT_SECONDS: ${{ vars.ALPHA_VANTAGE_TIMEOUT_SECONDS || '15' }}
  ALPHA_VANTAGE_RATE_WAIT_TIMEOUT_SECONDS: ${{ vars.ALPHA_VANTAGE_RATE_WAIT_TIMEOUT_SECONDS || '120' }}
  ALPHA_VANTAGE_MAX_WORKERS: ${{ vars.ALPHA_VANTAGE_MAX_WORKERS || '32' }}
  ALPHA_VANTAGE_EARNINGS_FRESH_DAYS: ${{ vars.ALPHA_VANTAGE_EARNINGS_FRESH_DAYS || '7' }}
  ALPHA_VANTAGE_FINANCE_FRESH_DAYS: ${{ vars.ALPHA_VANTAGE_FINANCE_FRESH_DAYS || '28' }}

jobs:
  tests:
    uses: ./.github/workflows/run_tests.yml
    secrets: inherit
    permissions:
      contents: read

  build-and-deploy:
    needs: tests
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Validate required deployment inputs
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
          POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}
          SERVICE_ACCOUNT_NAME: ${{ vars.SERVICE_ACCOUNT_NAME }}
          ASSET_ALLOCATION_API_BASE_URL: ${{ vars.ASSET_ALLOCATION_API_BASE_URL }}
          API_AUTH_MODE: ${{ vars.API_AUTH_MODE }}
          API_OIDC_ISSUER: ${{ vars.API_OIDC_ISSUER }}
          API_OIDC_AUDIENCE: ${{ vars.API_OIDC_AUDIENCE }}
          API_OIDC_JWKS_URL: ${{ vars.API_OIDC_JWKS_URL }}
          API_OIDC_REQUIRED_SCOPES: ${{ vars.API_OIDC_REQUIRED_SCOPES }}
          API_OIDC_REQUIRED_ROLES: ${{ vars.API_OIDC_REQUIRED_ROLES }}
          API_ROOT_PREFIX: ${{ vars.API_ROOT_PREFIX }}
          API_CSP: ${{ vars.API_CSP }}
          API_CORS_ALLOW_ORIGINS: ${{ vars.API_CORS_ALLOW_ORIGINS }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
          UI_AUTH_MODE: ${{ vars.UI_AUTH_MODE }}
          UI_OIDC_CLIENT_ID: ${{ vars.UI_OIDC_CLIENT_ID }}
          UI_OIDC_AUTHORITY: ${{ vars.UI_OIDC_AUTHORITY }}
          UI_OIDC_SCOPES: ${{ vars.UI_OIDC_SCOPES }}
          UI_OIDC_REDIRECT_URI: ${{ vars.UI_OIDC_REDIRECT_URI }}
          UI_API_BASE_URL: ${{ vars.UI_API_BASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          set -euo pipefail

          require_value() {
            local name="$1"
            local value="${!name:-}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            if [ -z "$value" ]; then
              echo "::error::Missing required GitHub Actions value: $name"
              exit 1
            fi
          }

          require_value AZURE_CLIENT_ID
          require_value AZURE_TENANT_ID
          require_value AZURE_SUBSCRIPTION_ID
          require_value AZURE_STORAGE_CONNECTION_STRING
          require_value ALPHA_VANTAGE_API_KEY
          require_value NASDAQ_API_KEY
          require_value POSTGRES_DSN
          require_value SERVICE_ACCOUNT_NAME
          require_value ASSET_ALLOCATION_API_BASE_URL
          API_AUTH_MODE="${API_AUTH_MODE:-none}"

          python3 - <<'PY'
          import os
          import sys
          from urllib.parse import urlparse
          
          
          def parse_postgres_url(name: str) -> tuple[str, int, str]:
              raw = os.environ.get(name, "")
              value = raw.strip()
              parsed = urlparse(value)
              if parsed.scheme not in {"postgresql", "postgres"}:
                  print(f"::error::{name} must be a postgresql:// URL")
                  sys.exit(1)
              host = (parsed.hostname or "").strip().lower()
              if not host:
                  print(f"::error::{name} is missing host")
                  sys.exit(1)
              port = parsed.port or 5432
              db = (parsed.path or "").lstrip("/").strip()
              if not db:
                  print(f"::error::{name} is missing database name")
                  sys.exit(1)
              return host, int(port), db
          
          
          ranking = parse_postgres_url("POSTGRES_DSN")

          api_base_url = os.environ.get("ASSET_ALLOCATION_API_BASE_URL", "").strip()
          parsed = urlparse(api_base_url)
          host = (parsed.hostname or "").strip().lower()
          if parsed.scheme not in {"http", "https"} or not host:
              print("::error::ASSET_ALLOCATION_API_BASE_URL must be an http(s) URL (e.g., http://asset-allocation-api)")
              sys.exit(1)
          if host in {"localhost", "127.0.0.1", "::1"}:
              print(
                  "::error::ASSET_ALLOCATION_API_BASE_URL must not point to localhost in production. "
                  "For Azure Container Apps Jobs, use http://asset-allocation-api (no port) or the API app FQDN."
              )
              sys.exit(1)
          if parsed.port == 8000:
              print(
                  "::error::ASSET_ALLOCATION_API_BASE_URL must not include :8000 in production. "
                  "Container Apps ingress listens on 80/443; use http://asset-allocation-api (no port) or the API app FQDN."
              )
              sys.exit(1)

          auth_mode_raw = (os.environ.get("API_AUTH_MODE") or "").strip().lower()
          if not auth_mode_raw:
              auth_mode_raw = "none"
          aliases = {
              "none": "none",
              "noauth": "none",
              "disabled": "none",
              "api_key": "api_key",
              "apikey": "api_key",
              "key": "api_key",
              "oidc": "oidc",
              "jwt": "oidc",
              "bearer": "oidc",
              "api_key_or_oidc": "api_key_or_oidc",
              "apikey_or_oidc": "api_key_or_oidc",
              "key_or_oidc": "api_key_or_oidc",
          }
          auth_mode = aliases.get(auth_mode_raw)
          if auth_mode is None:
              print("::error::API_AUTH_MODE must be one of: none|api_key|oidc|api_key_or_oidc")
              sys.exit(1)

          log_level = (os.environ.get("LOG_LEVEL") or "").strip().upper()
          if log_level not in {"DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"}:
              print("::error::LOG_LEVEL must be one of: DEBUG|INFO|WARNING|ERROR|CRITICAL")
              sys.exit(1)

          if auth_mode == "api_key":
              api_key = (os.environ.get("API_KEY") or "").strip()
              if not api_key:
                  print("::error::API_AUTH_MODE=api_key requires API_KEY to be set.")
                  sys.exit(1)

          if auth_mode in {"oidc", "api_key_or_oidc"}:
              issuer = (os.environ.get("API_OIDC_ISSUER") or "").strip()
              audience = (os.environ.get("API_OIDC_AUDIENCE") or "").strip()
              if not issuer:
                  print(f"::error::API_AUTH_MODE={auth_mode} requires API_OIDC_ISSUER to be set.")
                  sys.exit(1)
              if not audience:
                  print(f"::error::API_AUTH_MODE={auth_mode} requires API_OIDC_AUDIENCE to be set (csv).")
                  sys.exit(1)
          PY

      - name: Detect Market Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: market_changes
        with:
          filters: |
            bronze_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "alpha_vantage/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/bronze_market_data.py"
              - "deploy/job_bronze_market_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/silver_market_data.py"
              - "tasks/market_data/materialize_silver_market_by_date.py"
              - "deploy/job_silver_market_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/gold_market_data.py"
              - "tasks/market_data/materialize_gold_market_by_date.py"
              - "deploy/job_gold_market_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Finance Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: finance_changes
        with:
          filters: |
            bronze_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "alpha_vantage/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/bronze_finance_data.py"
              - "deploy/job_bronze_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/silver_finance_data.py"
              - "tasks/finance_data/materialize_silver_finance_by_date.py"
              - "deploy/job_silver_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/gold_finance_data.py"
              - "tasks/finance_data/materialize_gold_finance_by_date.py"
              - "deploy/job_gold_finance_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Earnings Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: earnings_changes
        with:
          filters: |
            bronze_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "alpha_vantage/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/bronze_earnings_data.py"
              - "deploy/job_bronze_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/silver_earnings_data.py"
              - "tasks/earnings_data/materialize_silver_earnings_by_date.py"
              - "deploy/job_silver_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/gold_earnings_data.py"
              - "tasks/earnings_data/materialize_gold_earnings_by_date.py"
              - "deploy/job_gold_earnings_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Price Target Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: price_target_changes
        with:
          filters: |
            bronze_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/bronze_price_target_data.py"
              - "deploy/job_bronze_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/silver_price_target_data.py"
              - "tasks/price_target_data/materialize_silver_price_target_by_date.py"
              - "deploy/job_silver_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/gold_price_target_data.py"
              - "tasks/price_target_data/materialize_gold_price_target_by_date.py"
              - "deploy/job_gold_price_target_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect App Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: app_changes
        with:
          filters: |
            api_app:
              - "Dockerfile.asset_allocation_api"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "alpha_vantage/**"
              - "core/**"
              - "api/**"
              - "tasks/**"
              - "alpaca/**"
              - "monitoring/**"
              - "deploy/app_api.yaml"
              - ".github/workflows/deploy.yml"
            ui_app:
              - "ui/**"
              - "deploy/app_ui.yaml"
              - ".github/workflows/deploy.yml"

      - name: Log change detection outputs
        run: |
          echo "bronze_market=${{ steps.market_changes.outputs.bronze_market }}"
          echo "silver_market=${{ steps.market_changes.outputs.silver_market }}"
          echo "gold_market=${{ steps.market_changes.outputs.gold_market }}"
          echo "bronze_finance=${{ steps.finance_changes.outputs.bronze_finance }}"
          echo "silver_finance=${{ steps.finance_changes.outputs.silver_finance }}"
          echo "gold_finance=${{ steps.finance_changes.outputs.gold_finance }}"
          echo "bronze_earnings=${{ steps.earnings_changes.outputs.bronze_earnings }}"
          echo "silver_earnings=${{ steps.earnings_changes.outputs.silver_earnings }}"
          echo "gold_earnings=${{ steps.earnings_changes.outputs.gold_earnings }}"
          echo "bronze_price_target=${{ steps.price_target_changes.outputs.bronze_price_target }}"
          echo "silver_price_target=${{ steps.price_target_changes.outputs.silver_price_target }}"
          echo "gold_price_target=${{ steps.price_target_changes.outputs.gold_price_target }}"
          echo "api_app=${{ steps.app_changes.outputs.api_app }}"
          echo "ui_app=${{ steps.app_changes.outputs.ui_app }}"
      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Azure Container Apps CLI (prefer built-in)
        run: |
          set -euo pipefail

          # Prefer the built-in `az containerapp ...` commands when available. The `containerapp`
          # extension can override built-in behavior (and has caused identity/YAML issues in the
          # past), so remove it first. If this runner's Azure CLI is too old, fall back to
          # installing the extension.
          az extension remove --name containerapp --only-show-errors > /dev/null 2>&1 || true

          if ! az containerapp -h > /dev/null 2>&1; then
            az extension add --name containerapp --upgrade --only-show-errors
          fi

          az version --query '"azure-cli"' -o tsv
          az extension show --name containerapp --query version -o tsv 2>/dev/null || echo "containerapp extension: not installed"

      - name: Ensure ACR Pull Identity Exists (User-Assigned MI)
        run: |
          set -euo pipefail

          identity_id="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/${{ env.ACR_PULL_IDENTITY_NAME }}"
          echo "ACR_PULL_IDENTITY_RESOURCE_ID=$identity_id" >> "$GITHUB_ENV"
          echo "Using ACR pull identity: $identity_id"

          if ! az identity show --ids "$identity_id" --only-show-errors > /dev/null 2>&1; then
            echo "::error::ACR pull identity '${{ env.ACR_PULL_IDENTITY_NAME }}' not found in '${{ env.RESOURCE_GROUP }}'. Run scripts/provision_azure.ps1 (with Owner or User Access Administrator) to create it and grant AcrPull."
            exit 1
          fi

          acr_id="$(az acr show --name "${{ env.ACR_NAME }}" --resource-group "${{ env.RESOURCE_GROUP }}" --query id -o tsv --only-show-errors | tr -d '\r')"
          principal_id="$(az identity show --ids "$identity_id" --query principalId -o tsv --only-show-errors | tr -d '\r')"
          client_id="$(az identity show --ids "$identity_id" --query clientId -o tsv --only-show-errors | tr -d '\r')"
          echo "ACR_PULL_IDENTITY_CLIENT_ID=$client_id" >> "$GITHUB_ENV"
          echo "Using ACR pull identity clientId: $client_id"

          # Ensure AcrPull on ACR for the UAMI used by Container Apps/Jobs.
          query="length([?roleDefinitionName=='AcrPull'])"
          existing="$(az role assignment list --assignee-object-id "$principal_id" --scope "$acr_id" --query "$query" -o tsv --only-show-errors 2>/dev/null | tr -d '\r' || true)"
          existing="${existing:-0}"
          if [ "$existing" = "0" ]; then
            echo "::error::AcrPull is not assigned for principalId=$principal_id. Run scripts/provision_azure.ps1 (with Owner or User Access Administrator) to grant AcrPull on the ACR."
            exit 1
          else
            echo "AcrPull already assigned for principalId=$principal_id."
          fi

      - name: Set Deployment Variables
        run: |
           echo "CONTAINER_APPS_ENVIRONMENT_ID=/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.App/managedEnvironments/asset-allocation-env" >> "$GITHUB_ENV"

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate Branch Tag
        id: branch_tag
        run: |
          # Sanitize branch name: replace non-alphanumeric chars with dashes
          # usage: feature/my-branch -> feature-my-branch
          RAW="${{ github.ref_name }}"
          SANITIZED="${RAW//[^a-zA-Z0-9]/-}"
          # Remove leading/trailing dashes if any created
          SANITIZED=$(echo "$SANITIZED" | sed 's/^-*//;s/-*$//')
          echo "tag=$SANITIZED" >> "$GITHUB_OUTPUT"

      - name: Build and Push Images (Tasks/API/UI)
        run: |
          set -euo pipefail

          BRANCH_TAG="${{ steps.branch_tag.outputs.tag }}"
          REGISTRY="${{ env.ACR_NAME }}.azurecr.io"

          build_and_push() {
            local image_name="$1"
            local context_dir="$2"
            local dockerfile_path="$3"

            echo "Building image: $image_name"
            docker build "$context_dir" -f "$dockerfile_path" -t "$REGISTRY/$image_name:${{ github.sha }}"

            echo "Tagging image: $image_name:$BRANCH_TAG"
            docker tag "$REGISTRY/$image_name:${{ github.sha }}" "$REGISTRY/$image_name:$BRANCH_TAG"

            echo "Pushing image tags for $image_name"
            docker push "$REGISTRY/$image_name:${{ github.sha }}"
            docker push "$REGISTRY/$image_name:$BRANCH_TAG"

            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "Pushing latest tag for $image_name"
              docker tag "$REGISTRY/$image_name:${{ github.sha }}" "$REGISTRY/$image_name:latest"
              docker push "$REGISTRY/$image_name:latest"
            fi
          }

          build_and_push "${{ env.IMAGE_NAME }}" "." "Dockerfile"
          build_and_push "${{ env.API_IMAGE_NAME }}" "." "Dockerfile.asset_allocation_api"
          build_and_push "${{ env.UI_IMAGE_NAME }}" "ui" "ui/Dockerfile"

      - name: Set image env vars
        run: |
          {
            echo "JOB_IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            echo "API_IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.API_IMAGE_NAME }}:${{ github.sha }}"
