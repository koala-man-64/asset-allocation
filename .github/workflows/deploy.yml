name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: Force redeploy/update all jobs (ignore change filters)
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  FORCE_REDEPLOY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_redeploy == 'true' }}
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  IMAGE_NAME: asset-allocation-scraper
  BACKTEST_API_IMAGE_NAME: asset-allocation-api
  BACKTEST_API_APP: asset-allocation-api
  UI_IMAGE_NAME: asset-allocation-ui
  UI_APP: asset-allocation-ui
  BRONZE_MARKET_JOB: bronze-market-job
  BRONZE_FINANCE_JOB: bronze-finance-job
  BRONZE_PRICE_TARGET_JOB: bronze-price-target-job
  BRONZE_EARNINGS_JOB: bronze-earnings-job
  GOLD_MARKET_JOB: gold-market-job
  GOLD_FINANCE_JOB: gold-finance-job
  GOLD_PRICE_TARGET_JOB: gold-price-target-job
  GOLD_EARNINGS_JOB: gold-earnings-job

  PLATINUM_RANKING_JOB: platinum-ranking-job

  SILVER_MARKET_JOB: silver-market-job
  SILVER_FINANCE_JOB: silver-finance-job
  SILVER_PRICE_TARGET_JOB: silver-price-target-job
  SILVER_EARNINGS_JOB: silver-earnings-job
  
  # Standardized Container Names
  AZURE_CONTAINER_BRONZE: bronze
  AZURE_CONTAINER_SILVER: silver
  AZURE_CONTAINER_GOLD: gold
  AZURE_CONTAINER_PLATINUM: platinum
  AZURE_CONTAINER_MARKET: market-data
  AZURE_CONTAINER_FINANCE: finance-data
  AZURE_CONTAINER_EARNINGS: earnings-data
  AZURE_CONTAINER_TARGETS: price-target-data
  AZURE_CONTAINER_RANKING: ranking-data
  AZURE_CONTAINER_COMMON: common

jobs:
  tests:
    uses: ./.github/workflows/run_tests.yml
    secrets: inherit
    permissions:
      contents: read

  build-and-deploy:
    needs: tests
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Validate required secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          YAHOO_USERNAME: ${{ secrets.YAHOO_USERNAME }}
          YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
          NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
          POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}
          BACKTEST_API_KEY: ${{ secrets.BACKTEST_API_KEY }}
          BACKTEST_OIDC_ISSUER: ${{ secrets.BACKTEST_OIDC_ISSUER }}
          BACKTEST_OIDC_AUDIENCE: ${{ secrets.BACKTEST_OIDC_AUDIENCE }}
        run: |
          set -euo pipefail

          require_secret() {
            local name="$1"
            local value="${!name:-}"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            if [ -z "$value" ]; then
              echo "::error::Missing required GitHub Actions secret: $name"
              exit 1
            fi
          }

          require_secret AZURE_CLIENT_ID
          require_secret AZURE_TENANT_ID
          require_secret AZURE_SUBSCRIPTION_ID
          require_secret AZURE_STORAGE_CONNECTION_STRING
          require_secret YAHOO_USERNAME
          require_secret YAHOO_PASSWORD
          require_secret NASDAQ_API_KEY
          require_secret POSTGRES_DSN
          require_secret POSTGRES_DSN

          python3 - <<'PY'
          import os
          import sys
          from urllib.parse import urlparse
          
          
          def parse_postgres_url(name: str) -> tuple[str, int, str]:
              raw = os.environ.get(name, "")
              value = raw.strip()
              parsed = urlparse(value)
              if parsed.scheme not in {"postgresql", "postgres"}:
                  print(f"::error::{name} must be a postgresql:// URL")
                  sys.exit(1)
              host = (parsed.hostname or "").strip().lower()
              if not host:
                  print(f"::error::{name} is missing host")
                  sys.exit(1)
              port = parsed.port or 5432
              db = (parsed.path or "").lstrip("/").strip()
              if not db:
                  print(f"::error::{name} is missing database name")
                  sys.exit(1)
              return host, int(port), db
          
          
          ranking = parse_postgres_url("POSTGRES_DSN")
          backtest = parse_postgres_url("POSTGRES_DSN")
          if ranking != backtest:
              print(
                  "::error::POSTGRES_DSN and POSTGRES_DSN must point to the same host/port/database "
                  "(single Postgres server + database)."
              )
              sys.exit(1)
          PY

      - name: Detect Market Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: market_changes
        with:
          filters: |
            bronze_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/bronze_market_data.py"
              - "deploy/job_bronze_market_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/silver_market_data.py"
              - "tasks/market_data/materialize_silver_market_by_date.py"
              - "deploy/job_silver_market_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_market:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/market_data/config.py"
              - "tasks/market_data/gold_market_data.py"
              - "tasks/market_data/materialize_gold_market_by_date.py"
              - "deploy/job_gold_market_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Finance Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: finance_changes
        with:
          filters: |
            bronze_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/bronze_finance_data.py"
              - "deploy/job_bronze_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/silver_finance_data.py"
              - "tasks/finance_data/materialize_silver_finance_by_date.py"
              - "deploy/job_silver_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_finance:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/finance_data/config.py"
              - "tasks/finance_data/gold_finance_data.py"
              - "tasks/finance_data/materialize_gold_finance_by_date.py"
              - "deploy/job_gold_finance_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Earnings Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: earnings_changes
        with:
          filters: |
            bronze_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/bronze_earnings_data.py"
              - "deploy/job_bronze_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/silver_earnings_data.py"
              - "tasks/earnings_data/materialize_silver_earnings_by_date.py"
              - "deploy/job_silver_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_earnings:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/earnings_data/config.py"
              - "tasks/earnings_data/gold_earnings_data.py"
              - "tasks/earnings_data/materialize_gold_earnings_by_date.py"
              - "deploy/job_gold_earnings_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Price Target Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: price_target_changes
        with:
          filters: |
            bronze_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/bronze_price_target_data.py"
              - "deploy/job_bronze_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/silver_price_target_data.py"
              - "tasks/price_target_data/materialize_silver_price_target_by_date.py"
              - "deploy/job_silver_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_price_target:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/price_target_data/config.py"
              - "tasks/price_target_data/gold_price_target_data.py"
              - "tasks/price_target_data/materialize_gold_price_target_by_date.py"
              - "deploy/job_gold_price_target_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Ranking Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: ranking_changes
        with:
          filters: |
            PLATINUM_RANKING_JOB:
              - "Dockerfile"
              - "pyproject.toml"
              - "requirements.lock.txt"
              - "core/**"
              - "services/**"
              - "alpaca/**"
              - "tasks/common/**"
              - "tasks/ranking/**"
              - "deploy/job_platinum_ranking.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Backtest API Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: backtest_api_changes
        with:
          filters: |
            backtest_api:
              - "api/**"
              - "backtest/**"
              - "services/**"
              - "api/**"
              - "core/**"
              - "monitoring/**"
              - "ui/**"
              - "Dockerfile.asset_allocation_api"
              - "deploy/app_backtest_api.yaml"
              - "pyproject.toml"
              - "requirements.txt"
              - "requirements.lock.txt"
              - ".github/workflows/deploy.yml"

      - name: Detect UI Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: ui_changes
        with:
          filters: |
            ui:
              - "ui/**"
              - "deploy/app_ui.yaml"
              - ".github/workflows/deploy.yml"

      - name: Log change detection outputs
        run: |
          echo "bronze_market=${{ steps.market_changes.outputs.bronze_market }}"
          echo "silver_market=${{ steps.market_changes.outputs.silver_market }}"
          echo "gold_market=${{ steps.market_changes.outputs.gold_market }}"
          echo "bronze_finance=${{ steps.finance_changes.outputs.bronze_finance }}"
          echo "silver_finance=${{ steps.finance_changes.outputs.silver_finance }}"
          echo "gold_finance=${{ steps.finance_changes.outputs.gold_finance }}"
          echo "bronze_earnings=${{ steps.earnings_changes.outputs.bronze_earnings }}"
          echo "silver_earnings=${{ steps.earnings_changes.outputs.silver_earnings }}"
          echo "gold_earnings=${{ steps.earnings_changes.outputs.gold_earnings }}"
          echo "bronze_price_target=${{ steps.price_target_changes.outputs.bronze_price_target }}"
          echo "silver_price_target=${{ steps.price_target_changes.outputs.silver_price_target }}"
          echo "gold_price_target=${{ steps.price_target_changes.outputs.gold_price_target }}"
          echo "PLATINUM_RANKING_JOB=${{ steps.ranking_changes.outputs.PLATINUM_RANKING_JOB }}"
          echo "backtest_api=${{ steps.backtest_api_changes.outputs.backtest_api }}"
          echo "ui=${{ steps.ui_changes.outputs.ui }}"
      - name: Provision Postgres
        shell: pwsh
        id: provision_postgres
        run: |
          $outputs = ./scripts/provision_azure_postgres.ps1 `
            -SubscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}" `
            -ResourceGroup "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -Location "${{ secrets.AZURE_LOCATION }}" `
            -AdminPassword "${{ secrets.POSTGRES_ADMIN_PASSWORD }}"
          
          # Parse JSON output and set output variables
            echo "POSTGRES_FQDN=$($outputs.fqdn)" >> $env:GITHUB_OUTPUT
      - name: Apply Migrations
        shell: pwsh
        run: |
          ./scripts/apply_postgres_migrations.ps1 `
             -PostgresFqdn "${{ steps.provision_postgres.outputs.POSTGRES_FQDN }}" `
             -AdminPassword "${{ secrets.POSTGRES_ADMIN_PASSWORD }}"
      - name: Apply Federated Credential
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          # Ensure ACR Pull permission
          chmod +x ./scripts/ensure_acr_pull.sh
          ./scripts/ensure_acr_pull.sh \
            "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            "${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}" \
            "${{ secrets.AZURE_USER_ASSIGNED_IDENTITY_NAME }}"
          ./scripts/add_federated_credential.ps1 `
            -SubscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}" `
            -ResourceGroup "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            -UserAssignedIdentityName "${{ secrets.AZURE_USER_ASSIGNED_IDENTITY_NAME }}" `
            -GitHubOrg "${{ github.repository_owner }}" `
            -GitHubRepo "${{ github.event.repository.name }}"
      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate Branch Tag
        id: branch_tag
        run: |
          # Sanitize branch name: replace non-alphanumeric chars with dashes
          # usage: feature/my-branch -> feature-my-branch
          RAW="${{ github.ref_name }}"
          SANITIZED="${RAW//[^a-zA-Z0-9]/-}"
          # Remove leading/trailing dashes if any created
          SANITIZED=$(echo "$SANITIZED" | sed 's/^-*//;s/-*$//')
          echo "tag=$SANITIZED" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker Image
        run: |
          BRANCH_TAG="${{ steps.branch_tag.outputs.tag }}"
          
          # 1. Build immutable SHA tag
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          # 2. Build branch tag
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$BRANCH_TAG
          
          # 3. Push SHA tag and Branch tag
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$BRANCH_TAG
          
          # 4. Handle 'latest' tag (Only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Pushing latest tag..."
            docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          fi

      - name: Build and Push Backtest API Image
        if: env.FORCE_REDEPLOY == 'true' || steps.backtest_api_changes.outputs.backtest_api == 'true'
        run: |
          BRANCH_TAG="${{ steps.branch_tag.outputs.tag }}"
          
          # 1. Build immutable SHA tag
          docker build . -f Dockerfile.asset_allocation_api -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }}
          
          # 2. Build branch tag
          docker build . -f Dockerfile.asset_allocation_api -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:$BRANCH_TAG
          
          # 3. Push SHA tag and Branch tag
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:$BRANCH_TAG
          
          # 4. Handle 'latest' tag (Only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Pushing latest tag..."
            docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:latest
            docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:latest
          fi

      - name: Build and Push UI Image
        if: env.FORCE_REDEPLOY == 'true' || steps.ui_changes.outputs.ui == 'true'
        run: |
          BRANCH_TAG="${{ steps.branch_tag.outputs.tag }}"
          cd ui
          
          # 1. Build immutable SHA tag
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:${{ github.sha }}
          
          # 2. Build branch tag
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:$BRANCH_TAG
          
          # 3. Push SHA tag and Branch tag
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:$BRANCH_TAG
          
          # 4. Handle 'latest' tag (Only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Pushing latest tag..."
            docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:latest
            docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.UI_IMAGE_NAME }}:latest
          fi
          cd ..

      - name: Ensure Storage Containers Exist
        run: |
          set -euo pipefail
          for container in bronze silver gold platinum; do
            az storage container create \
              --name $container \
              --account-name assetallocstorage001 \
              --auth-mode login
          done

      - name: Check Backtest API App Exists
        id: backtest_api_app_check
        run: |
          if az containerapp show --name ${{ env.BACKTEST_API_APP }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "app_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "app_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy Backtest API App
        if: env.FORCE_REDEPLOY == 'true' || steps.backtest_api_changes.outputs.backtest_api == 'true' || steps.backtest_api_app_check.outputs.app_exists == 'false'
        env:
          BACKTEST_API_KEY: ${{ secrets.BACKTEST_API_KEY }}
          POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}
          BACKTEST_AUTH_MODE: ${{ secrets.BACKTEST_AUTH_MODE }}
          BACKTEST_OIDC_ISSUER: ${{ secrets.BACKTEST_OIDC_ISSUER }}
          BACKTEST_OIDC_AUDIENCE: ${{ secrets.BACKTEST_OIDC_AUDIENCE }}
          BACKTEST_OIDC_JWKS_URL: ${{ secrets.BACKTEST_OIDC_JWKS_URL }}
          BACKTEST_OIDC_REQUIRED_SCOPES: ${{ secrets.BACKTEST_OIDC_REQUIRED_SCOPES }}
          BACKTEST_OIDC_REQUIRED_ROLES: ${{ secrets.BACKTEST_OIDC_REQUIRED_ROLES }}
          BACKTEST_CSP: ${{ secrets.BACKTEST_CSP }}
          BACKTEST_UI_AUTH_MODE: ${{ secrets.BACKTEST_UI_AUTH_MODE }}
          BACKTEST_UI_OIDC_CLIENT_ID: ${{ secrets.BACKTEST_UI_OIDC_CLIENT_ID }}
          BACKTEST_UI_OIDC_AUTHORITY: ${{ secrets.BACKTEST_UI_OIDC_AUTHORITY }}
          BACKTEST_UI_OIDC_SCOPES: ${{ secrets.BACKTEST_UI_OIDC_SCOPES }}
          BACKTEST_UI_API_BASE_URL: ${{ secrets.BACKTEST_UI_API_BASE_URL }}
        run: |
          set -euo pipefail
          export IMAGE_TAG="${{ github.sha }}"
          
          export INGRESS_EXTERNAL="true"
          auth_mode="$(echo "${BACKTEST_AUTH_MODE:-}" | tr '[:upper:]' '[:lower:]' | xargs)"
          if [ "$auth_mode" = "none" ]; then
            echo "WARNING: BACKTEST_AUTH_MODE=none. Forcing internal ingress."
            export INGRESS_EXTERNAL="false"
          elif [ -z "${BACKTEST_API_KEY:-}" ] && { [ -z "${BACKTEST_OIDC_ISSUER:-}" ] || [ -z "${BACKTEST_OIDC_AUDIENCE:-}" ]; }; then
            echo "WARNING: No BACKTEST_API_KEY and no OIDC issuer/audience configured. Deploying with internal ingress."
            export INGRESS_EXTERNAL="false"
          fi

          echo "Deploying Backtest API (App) from YAML..."
          envsubst < deploy/app_backtest_api.yaml > deploy/app_backtest_api.tmp.yaml

          if ! az containerapp show --name ${{ env.BACKTEST_API_APP }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
             echo "App ${{ env.BACKTEST_API_APP }} not found. Creating..."
             az containerapp create \
               --name ${{ env.BACKTEST_API_APP }} \
               --resource-group ${{ env.RESOURCE_GROUP }} \
               --environment asset-allocation-env \
               --yaml "deploy/app_backtest_api.tmp.yaml"
          else
             echo "App ${{ env.BACKTEST_API_APP }} found. Updating..."
             az containerapp update \
               --name ${{ env.BACKTEST_API_APP }} \
               --resource-group ${{ env.RESOURCE_GROUP }} \
