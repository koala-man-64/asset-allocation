            --cron-expression "${{ env.PRICE_TARGET_FEATURE_CRON }}" \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_TARGETS=price-targets" "AZURE_CONTAINER_COMMON=common-data" "HEADLESS_MODE=True" \
            --command "python" "scripts/price_target_data/feature_generator.py"
          az containerapp job start \
            --name ${{ env.PRICE_TARGET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Earnings Data Job Exists
        id: earnings_data_job_check
        run: |
          if az containerapp job show --name ${{ env.EARNINGS_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Earnings Data job check
        run: |
          echo "earnings_data_job_exists=${{ steps.earnings_data_job_check.outputs.job_exists }}"
      - name: Update and Start Earnings Data Job
        if: steps.earnings_changes.outputs.earnings_data == 'true' || steps.earnings_data_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.EARNINGS_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.EARNINGS_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.EARNINGS_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
