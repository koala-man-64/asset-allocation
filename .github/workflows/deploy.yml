              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "0 22 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/finance_data/scraper.py"
          fi

          az containerapp job secret set \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_FINANCE=finance-data" "AZURE_CONTAINER_COMMON=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True" \
            --command "python" "scripts/finance_data/scraper.py"
          az containerapp job start \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Finance Feature Job Exists
        id: finance_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.FINANCE_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Finance Feature job check
        run: |
          echo "finance_feature_job_exists=${{ steps.finance_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Feature Job
        if: steps.finance_changes.outputs.finance_feature == 'true' || steps.finance_feature_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.FINANCE_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.FINANCE_FEATURE_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.FINANCE_FEATURE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "${{ env.FINANCE_FEATURE_CRON }}" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 2.0 --memory 4.0Gi \
              --command "python" "scripts/finance_data/feature_generator.py"
          fi

          az containerapp job secret set \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --cron-expression "${{ env.FINANCE_FEATURE_CRON }}" \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_FINANCE=finance-data" "AZURE_CONTAINER_COMMON=common-data" "HEADLESS_MODE=True" \
            --command "python" "scripts/finance_data/feature_generator.py"
          az containerapp job start \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Price Target Job Exists
        id: price_target_job_check
        run: |
          if az containerapp job show --name ${{ env.PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Price Target job check
        run: |
          echo "price_target_job_exists=${{ steps.price_target_job_check.outputs.job_exists }}"
      - name: Update and Start Price Target Job
        if: steps.price_target_changes.outputs.price_target_data == 'true' || steps.price_target_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.PRICE_TARGET_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.PRICE_TARGET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "0 12 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/price_target_data/scraper.py"
          fi

          az containerapp job secret set \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "nasdaq-api-key=${{ secrets.NASDAQ_API_KEY }}" "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "NASDAQ_API_KEY=secretref:nasdaq-api-key" "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string" "AZURE_STORAGE_ACCOUNT_NAME=assetallocstorage001" "AZURE_CONTAINER_TARGETS=price-targets" "AZURE_CONTAINER_COMMON=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True" \
            --command "python" "scripts/price_target_data/scraper.py"
          az containerapp job start \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Price Target Feature Job Exists
        id: price_target_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.PRICE_TARGET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> $GITHUB_OUTPUT
          else
            echo "job_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Log Price Target Feature job check
        run: |
          echo "price_target_feature_job_exists=${{ steps.price_target_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Price Target Feature Job
        if: steps.price_target_changes.outputs.price_target_feature == 'true' || steps.price_target_feature_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.PRICE_TARGET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.PRICE_TARGET_FEATURE_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.PRICE_TARGET_FEATURE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "${{ env.PRICE_TARGET_FEATURE_CRON }}" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 2.0 --memory 4.0Gi \
              --command "python" "scripts/price_target_data/feature_generator.py"
          fi

          az containerapp job secret set \
