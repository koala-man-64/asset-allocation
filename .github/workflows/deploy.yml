name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: Force redeploy/update all jobs (ignore change filters)
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  FORCE_REDEPLOY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_redeploy == 'true' }}
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  IMAGE_NAME: asset-allocation-scraper
  MARKET_DATA_JOB: bronze-market-job
  FINANCE_DATA_JOB: bronze-finance-job
  PRICE_TARGET_JOB: bronze-price-target-job
  EARNINGS_DATA_JOB: bronze-earnings-job
  MARKET_FEATURE_JOB: gold-market-job
  FINANCE_FEATURE_JOB: gold-finance-job
  PRICE_TARGET_FEATURE_JOB: gold-price-target-job
  EARNINGS_FEATURE_JOB: gold-earnings-job
  MARKET_FEATURE_CRON: "30 14-22 * * *"
  FINANCE_FEATURE_CRON: "30 22 * * *"
  PRICE_TARGET_FEATURE_CRON: "30 12 * * *"
  EARNINGS_FEATURE_CRON: "30 23 * * *"
  RANKING_JOB: platinum-ranking-job
  RANKING_CRON: "0 5 * * *"
  RANKING_FINANCE_DELTA_PATH: "gold"
  RANKING_PRICE_DELTA_PATH: "gold"
  RANKING_BROKEN_DRAWDOWN_THRESHOLD: "-0.3"
  MARKET_SILVER_JOB: silver-market-job
  FINANCE_SILVER_JOB: silver-finance-job
  PRICE_TARGET_SILVER_JOB: silver-price-target-job
  EARNINGS_SILVER_JOB: silver-earnings-job
  RANKING_MARGIN_DELTA_THRESHOLD: "0.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Market Changes
        uses: dorny/paths-filter@v3
        id: market_changes
        with:
          filters: |
            bronze_market:
              - "scripts/common/**"
              - "scripts/market_data/bronze_market_data.py"
              - "deploy/job_bronze_market_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_market:
              - "scripts/common/**"
              - "scripts/market_data/silver_market_data.py"
              - "deploy/job_silver_market_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_market:
              - "scripts/common/**"
              - "scripts/market_data/gold_market_data.py"
              - "deploy/job_gold_market_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Finance Changes
        uses: dorny/paths-filter@v3
        id: finance_changes
        with:
          filters: |
            bronze_finance:
              - "scripts/common/**"
              - "scripts/finance_data/bronze_finance_data.py"
              - "deploy/job_bronze_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_finance:
              - "scripts/common/**"
              - "scripts/finance_data/silver_finance_data.py"
              - "deploy/job_silver_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_finance:
              - "scripts/common/**"
              - "scripts/finance_data/gold_finance_data.py"
              - "deploy/job_gold_finance_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Earnings Changes
        uses: dorny/paths-filter@v3
        id: earnings_changes
        with:
          filters: |
            bronze_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/bronze_earnings_data.py"
              - "deploy/job_bronze_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/silver_earnings_data.py"
              - "deploy/job_silver_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/gold_earnings_data.py"
              - "deploy/job_gold_earnings_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Price Target Changes
        uses: dorny/paths-filter@v3
        id: price_target_changes
        with:
          filters: |
            bronze_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/bronze_price_target_data.py"
              - "deploy/job_bronze_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/silver_price_target_data.py"
              - "deploy/job_silver_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/gold_price_target_data.py"
              - "deploy/job_gold_price_target_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Ranking Changes
        uses: dorny/paths-filter@v3
        id: ranking_changes
        with:
          filters: |
            ranking_job:
              - "scripts/common/**"
              - "scripts/ranking/**"
              - "deploy/job_platinum_ranking.yaml"
              - ".github/workflows/deploy.yml"

      - name: Log change detection outputs
        run: |
          echo "bronze_market=${{ steps.market_changes.outputs.bronze_market }}"
          echo "silver_market=${{ steps.market_changes.outputs.silver_market }}"
          echo "gold_market=${{ steps.market_changes.outputs.gold_market }}"
          echo "bronze_finance=${{ steps.finance_changes.outputs.bronze_finance }}"
          echo "silver_finance=${{ steps.finance_changes.outputs.silver_finance }}"
          echo "gold_finance=${{ steps.finance_changes.outputs.gold_finance }}"
          echo "bronze_earnings=${{ steps.earnings_changes.outputs.bronze_earnings }}"
          echo "silver_earnings=${{ steps.earnings_changes.outputs.silver_earnings }}"
          echo "gold_earnings=${{ steps.earnings_changes.outputs.gold_earnings }}"
          echo "bronze_price_target=${{ steps.price_target_changes.outputs.bronze_price_target }}"
          echo "silver_price_target=${{ steps.price_target_changes.outputs.silver_price_target }}"
          echo "gold_price_target=${{ steps.price_target_changes.outputs.gold_price_target }}"
          echo "ranking_job=${{ steps.ranking_changes.outputs.ranking_job }}"
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Ensure Storage Containers Exist
        run: |

          for container in bronze silver gold platinum; do
            az storage container create \
              --name $container \
              --account-name assetallocstorage001 \
              --auth-mode login || true
          done

      - name: Check Market Bronze Job Exists
        id: market_data_job_check
        run: |
          if az containerapp job show --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Bronze Job check
        run: |
          echo "market_data_job_exists=${{ steps.market_data_job_check.outputs.job_exists }}"

      - name: Update and Start Market Bronze Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.bronze_market == 'true' || steps.market_data_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "0 14-22 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/market_data/bronze_market_data.py"
          fi
          
          az containerapp job secret set \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_bronze_market_data.yaml"
          az containerapp job update \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Market Silver Job Exists
        id: market_silver_job_check
        run: |
          if az containerapp job show --name ${{ env.MARKET_SILVER_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Silver job check
        run: |
          echo "market_silver_job_exists=${{ steps.market_silver_job_check.outputs.job_exists }}"

      - name: Update and Start Market Silver Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.silver_market == 'true' || steps.market_silver_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_SILVER_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_SILVER_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_SILVER_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "30 14-23 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/market_data/silver_market_data.py"
          fi
          
          az containerapp job secret set \
            --name ${{ env.MARKET_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.MARKET_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_silver_market_data.yaml"
          az containerapp job update \
            --name ${{ env.MARKET_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.MARKET_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Market Gold Job Exists
        id: market_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.MARKET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Gold Job check
        run: |
          echo "market_feature_job_exists=${{ steps.market_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Market Gold Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.gold_market == 'true' || steps.market_feature_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_FEATURE_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_FEATURE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "${{ env.MARKET_FEATURE_CRON }}" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 2.0 --memory 4.0Gi \
              --command "python" "scripts/market_data/gold_market_data.py"
          fi

          az containerapp job secret set \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_gold_market_data.yaml"
          az containerapp job update \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.MARKET_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Finance Bronze Job Exists
        id: finance_data_job_check
        run: |
          if az containerapp job show --name ${{ env.FINANCE_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Bronze Job check
        run: |
          echo "finance_data_job_exists=${{ steps.finance_data_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Bronze Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.bronze_finance == 'true' || steps.finance_data_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.FINANCE_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.FINANCE_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.FINANCE_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "0 22 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/finance_data/bronze_finance_data.py"
          fi

          az containerapp job secret set \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "nasdaq-api-key=${{ secrets.NASDAQ_API_KEY }}" "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_bronze_finance_data.yaml"
          az containerapp job update \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Finance Silver Job Exists
        id: finance_silver_job_check
        run: |
          if az containerapp job show --name ${{ env.FINANCE_SILVER_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Silver job check
        run: |
          echo "finance_silver_job_exists=${{ steps.finance_silver_job_check.outputs.job_exists }}"

      - name: Update and Start Finance Silver Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.silver_finance == 'true' || steps.finance_silver_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.FINANCE_SILVER_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.FINANCE_SILVER_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.FINANCE_SILVER_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "30 0 * * *" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 1.0 --memory 2.0Gi \
              --command "python" "scripts/finance_data/silver_finance_data.py"
          fi
          
          az containerapp job secret set \
            --name ${{ env.FINANCE_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.FINANCE_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_silver_finance_data.yaml"
          az containerapp job update \
            --name ${{ env.FINANCE_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.FINANCE_SILVER_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Finance Gold Job Exists
        id: finance_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.FINANCE_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Gold Job check
        run: |
          echo "finance_feature_job_exists=${{ steps.finance_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Gold Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.gold_finance == 'true' || steps.finance_feature_job_check.outputs.job_exists == 'false'
        run: |
          if ! az containerapp job show --name ${{ env.FINANCE_FEATURE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.FINANCE_FEATURE_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.FINANCE_FEATURE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_NAME }} \
              --registry-password "$ACR_PASSWORD" \
              --trigger-type Schedule \
              --cron-expression "${{ env.FINANCE_FEATURE_CRON }}" \
              --replica-timeout 1800 \
              --replica-retry-limit 0 \
              --parallelism 1 \
              --replica-completion-count 1 \
              --cpu 2.0 --memory 4.0Gi \
              --command "python" "scripts/finance_data/gold_finance_data.py"
          fi

          az containerapp job secret set \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}" "azure-storage-connection-string=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          az containerapp job update \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yaml "deploy/job_gold_finance_data.yaml"
          az containerapp job update \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.FINANCE_FEATURE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Price Target Job Exists
        id: price_target_job_check
        run: |
          if az containerapp job show --name ${{ env.PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Price Target job check
        run: |
          echo "price_target_job_exists=${{ steps.price_target_job_check.outputs.job_exists }}"
      - name: Update and Start Price Target Job
        if: env.FORCE_REDEPLOY == 'true' || steps.price_target_changes.outputs.bronze_price_target == 'true' || steps.price_target_job_check.outputs.job_exists == 'false'
        run: |
