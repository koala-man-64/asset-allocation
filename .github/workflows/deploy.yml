name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  IMAGE_NAME: asset-allocation-scraper
  MARKET_DATA_JOB: market-data-job
  FINANCE_DATA_JOB: finance-data-job
  PRICE_TARGET_JOB: price-target-job
  EARNINGS_DATA_JOB: earnings-data-job

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Ensure Storage Containers Exist
        run: |
          for container in market-data finance-data price-targets earnings common-data; do
            az storage container create \
              --name $container \
              --account-name assetallocstorage001 \
              --auth-mode login || true
          done

      - name: Update and Start Market Data Job
        run: |
          if ! az containerapp job show --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.MARKET_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.MARKET_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml deploy/job_market_data.yaml \
              --secrets "assetallocationacrazurecrio-assetallocationacr=$ACR_PASSWORD"
          fi
          
          az containerapp job secret set \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}"
          az containerapp job update \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --cron-expression "0 14-22 * * *" \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_CONTAINER_MARKET=market-data" "AZURE_CONTAINER_COMMON=common-data" "AZURE_CONFIG_CONTAINER_NAME=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True"
          az containerapp job start \
            --name ${{ env.MARKET_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Update and Start Finance Data Job
        run: |
          if ! az containerapp job show --name ${{ env.FINANCE_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.FINANCE_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.FINANCE_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml deploy/job_finance_data.yaml \
              --secrets "assetallocationacrazurecrio-assetallocationacr=$ACR_PASSWORD"
          fi

          az containerapp job secret set \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}"
          az containerapp job update \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_CONTAINER_FINANCE=finance-data" "AZURE_CONTAINER_COMMON=common-data" "AZURE_CONFIG_CONTAINER_NAME=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True"
          az containerapp job start \
            --name ${{ env.FINANCE_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Update and Start Price Target Job
        run: |
          if ! az containerapp job show --name ${{ env.PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.PRICE_TARGET_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.PRICE_TARGET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml deploy/job_price_targets.yaml \
              --secrets "assetallocationacrazurecrio-assetallocationacr=$ACR_PASSWORD"
          fi

          az containerapp job secret set \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "nasdaq-api-key=${{ secrets.NASDAQ_API_KEY }}" "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}"
          az containerapp job update \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "NASDAQ_API_KEY=secretref:nasdaq-api-key" "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_CONTAINER_TARGETS=price-targets" "AZURE_CONTAINER_COMMON=common-data" "AZURE_CONFIG_CONTAINER_NAME=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True"
          az containerapp job start \
            --name ${{ env.PRICE_TARGET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Update and Start Earnings Data Job
        run: |
          if ! az containerapp job show --name ${{ env.EARNINGS_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.EARNINGS_DATA_JOB }} not found. Creating..."
            ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
            az containerapp job create \
              --name ${{ env.EARNINGS_DATA_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml deploy/job_earnings_data.yaml \
              --secrets "assetallocationacrazurecrio-assetallocationacr=$ACR_PASSWORD"
          fi

          az containerapp job secret set \
            --name ${{ env.EARNINGS_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets "yahoo-username=${{ secrets.YAHOO_USERNAME }}" "yahoo-password=${{ secrets.YAHOO_PASSWORD }}"
          az containerapp job update \
            --name ${{ env.EARNINGS_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "YAHOO_USERNAME=secretref:yahoo-username" "YAHOO_PASSWORD=secretref:yahoo-password" "AZURE_CONTAINER_EARNINGS=earnings" "AZURE_CONTAINER_COMMON=common-data" "AZURE_CONFIG_CONTAINER_NAME=common-data" "DOWNLOADS_PATH=/tmp/downloads" "PLAYWRIGHT_USER_DATA_DIR=/tmp/playwright_userdata" "HEADLESS_MODE=True"
          az containerapp job start \
            --name ${{ env.EARNINGS_DATA_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
