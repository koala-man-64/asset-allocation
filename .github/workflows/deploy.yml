name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: Force redeploy/update all jobs (ignore change filters)
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  FORCE_REDEPLOY: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_redeploy == 'true' }}
  ACR_NAME: assetallocationacr
  RESOURCE_GROUP: AssetAllocationRG
  IMAGE_NAME: asset-allocation-scraper
  BACKTEST_API_IMAGE_NAME: asset-allocation-backtest-api
  BACKTEST_API_APP: backtest-api
  BRONZE_MARKET_JOB: bronze-market-job
  BRONZE_FINANCE_JOB: bronze-finance-job
  BRONZE_PRICE_TARGET_JOB: bronze-price-target-job
  BRONZE_EARNINGS_JOB: bronze-earnings-job
  GOLD_MARKET_JOB: gold-market-job
  GOLD_FINANCE_JOB: gold-finance-job
  GOLD_PRICE_TARGET_JOB: gold-price-target-job
  GOLD_EARNINGS_JOB: gold-earnings-job

  PLATINUM_RANKING_JOB: platinum-ranking-job

  SILVER_MARKET_JOB: silver-market-job
  SILVER_FINANCE_JOB: silver-finance-job
  SILVER_PRICE_TARGET_JOB: silver-price-target-job
  SILVER_EARNINGS_JOB: silver-earnings-job


jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Detect Market Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: market_changes
        with:
          filters: |
            bronze_market:
              - "scripts/common/**"
              - "scripts/market_data/bronze_market_data.py"
              - "deploy/job_bronze_market_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_market:
              - "scripts/common/**"
              - "scripts/market_data/silver_market_data.py"
              - "deploy/job_silver_market_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_market:
              - "scripts/common/**"
              - "scripts/market_data/gold_market_data.py"
              - "deploy/job_gold_market_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Finance Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: finance_changes
        with:
          filters: |
            bronze_finance:
              - "scripts/common/**"
              - "scripts/finance_data/bronze_finance_data.py"
              - "deploy/job_bronze_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_finance:
              - "scripts/common/**"
              - "scripts/finance_data/silver_finance_data.py"
              - "deploy/job_silver_finance_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_finance:
              - "scripts/common/**"
              - "scripts/finance_data/gold_finance_data.py"
              - "deploy/job_gold_finance_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Earnings Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: earnings_changes
        with:
          filters: |
            bronze_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/bronze_earnings_data.py"
              - "deploy/job_bronze_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/silver_earnings_data.py"
              - "deploy/job_silver_earnings_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_earnings:
              - "scripts/common/**"
              - "scripts/earnings_data/gold_earnings_data.py"
              - "deploy/job_gold_earnings_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Price Target Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: price_target_changes
        with:
          filters: |
            bronze_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/bronze_price_target_data.py"
              - "deploy/job_bronze_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            silver_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/silver_price_target_data.py"
              - "deploy/job_silver_price_target_data.yaml"
              - ".github/workflows/deploy.yml"
            gold_price_target:
              - "scripts/common/**"
              - "scripts/price_target_data/gold_price_target_data.py"
              - "deploy/job_gold_price_target_data.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Ranking Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: ranking_changes
        with:
          filters: |
            PLATINUM_RANKING_JOB:
              - "scripts/common/**"
              - "scripts/ranking/**"
              - "deploy/job_platinum_ranking.yaml"
              - ".github/workflows/deploy.yml"

      - name: Detect Backtest API Changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: backtest_api_changes
        with:
          filters: |
            backtest_api:
              - "asset_allocation/backtest/**"
              - "Dockerfile.backtest_api"
              - "requirements.txt"
              - ".github/workflows/deploy.yml"

      - name: Log change detection outputs
        run: |
          echo "bronze_market=${{ steps.market_changes.outputs.bronze_market }}"
          echo "silver_market=${{ steps.market_changes.outputs.silver_market }}"
          echo "gold_market=${{ steps.market_changes.outputs.gold_market }}"
          echo "bronze_finance=${{ steps.finance_changes.outputs.bronze_finance }}"
          echo "silver_finance=${{ steps.finance_changes.outputs.silver_finance }}"
          echo "gold_finance=${{ steps.finance_changes.outputs.gold_finance }}"
          echo "bronze_earnings=${{ steps.earnings_changes.outputs.bronze_earnings }}"
          echo "silver_earnings=${{ steps.earnings_changes.outputs.silver_earnings }}"
          echo "gold_earnings=${{ steps.earnings_changes.outputs.gold_earnings }}"
          echo "bronze_price_target=${{ steps.price_target_changes.outputs.bronze_price_target }}"
          echo "silver_price_target=${{ steps.price_target_changes.outputs.silver_price_target }}"
          echo "gold_price_target=${{ steps.price_target_changes.outputs.gold_price_target }}"
          echo "PLATINUM_RANKING_JOB=${{ steps.ranking_changes.outputs.PLATINUM_RANKING_JOB }}"
          echo "backtest_api=${{ steps.backtest_api_changes.outputs.backtest_api }}"
      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Build and Push Backtest API Image
        if: env.FORCE_REDEPLOY == 'true' || steps.backtest_api_changes.outputs.backtest_api == 'true'
        run: |
          docker build . -f Dockerfile.backtest_api -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }}
          docker build . -f Dockerfile.backtest_api -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:latest

      - name: Ensure Storage Containers Exist
        run: |
          set -euo pipefail
          for container in bronze silver gold platinum; do
            az storage container create \
              --name $container \
              --account-name assetallocstorage001 \
              --auth-mode login
          done

      - name: Check Backtest API App Exists
        id: backtest_api_app_check
        run: |
          if az containerapp show --name ${{ env.BACKTEST_API_APP }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "app_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "app_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy Backtest API App
        if: env.FORCE_REDEPLOY == 'true' || steps.backtest_api_changes.outputs.backtest_api == 'true' || steps.backtest_api_app_check.outputs.app_exists == 'false'
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          BACKTEST_API_KEY: ${{ secrets.BACKTEST_API_KEY }}
        run: |
          set -euo pipefail
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          export IMAGE_TAG="${{ github.sha }}"
          
          export INGRESS_EXTERNAL="true"
          if [ -z "${BACKTEST_API_KEY:-}" ]; then
            echo "WARNING: BACKTEST_API_KEY secret is not set. Deploying with internal ingress and no auth."
            export INGRESS_EXTERNAL="false"
          fi

          echo "Deploying Backtest API (App) from YAML..."
          envsubst < deploy/app_backtest_api.yaml > deploy/app_backtest_api.tmp.yaml

          if ! az containerapp show --name ${{ env.BACKTEST_API_APP }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
             echo "App ${{ env.BACKTEST_API_APP }} not found. Creating..."
             az containerapp create \
               --resource-group ${{ env.RESOURCE_GROUP }} \
               --yaml "deploy/app_backtest_api.tmp.yaml"
          else
             echo "App ${{ env.BACKTEST_API_APP }} found. Updating..."
             az containerapp update \
               --resource-group ${{ env.RESOURCE_GROUP }} \
               --yaml "deploy/app_backtest_api.tmp.yaml"
          fi
          
          rm deploy/app_backtest_api.tmp.yaml

      - name: Verify Backtest API Image
        if: env.FORCE_REDEPLOY == 'true' || steps.backtest_api_changes.outputs.backtest_api == 'true' || steps.backtest_api_app_check.outputs.app_exists == 'false'
        run: |
          set -euo pipefail
          expected_image="${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKTEST_API_IMAGE_NAME }}:${{ github.sha }}"
          actual_image=$(az containerapp show --name "${{ env.BACKTEST_API_APP }}" --resource-group "${{ env.RESOURCE_GROUP }}" --query "properties.template.containers[0].image" -o tsv)
          if [ "$actual_image" != "$expected_image" ]; then
            echo "Image mismatch for ${{ env.BACKTEST_API_APP }}: expected $expected_image, got $actual_image"
            exit 1
          fi
          echo "Verified ${{ env.BACKTEST_API_APP }} image $actual_image"

      - name: Check Market Bronze Job Exists
        id: market_data_job_check
        run: |
          if az containerapp job show --name ${{ env.BRONZE_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Bronze Job check
        run: |
          echo "market_data_job_exists=${{ steps.market_data_job_check.outputs.job_exists }}"

      - name: Update and Start Market Bronze Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.bronze_market == 'true' || steps.market_data_job_check.outputs.job_exists == 'false'
        env:
          YAHOO_USERNAME: ${{ secrets.YAHOO_USERNAME }}
          YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Bronze Market Job from YAML..."
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          envsubst < deploy/job_bronze_market_data.yaml > deploy/job_bronze_market_data.tmp.yaml
          
          if ! az containerapp job show --name ${{ env.BRONZE_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.BRONZE_MARKET_JOB }} not found. Creating..."
            az containerapp job create \
              --name ${{ env.BRONZE_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --yaml "deploy/job_bronze_market_data.tmp.yaml"
          else
            az containerapp job update \
              --name ${{ env.BRONZE_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml "deploy/job_bronze_market_data.tmp.yaml"
          fi
          
          rm deploy/job_bronze_market_data.tmp.yaml
          
          az containerapp job update \
            --name ${{ env.BRONZE_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.BRONZE_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Market Silver Job Exists
        id: market_silver_job_check
        run: |
          if az containerapp job show --name ${{ env.SILVER_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Silver job check
        run: |
          echo "market_silver_job_exists=${{ steps.market_silver_job_check.outputs.job_exists }}"

      - name: Update and Start Market Silver Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.silver_market == 'true' || steps.market_silver_job_check.outputs.job_exists == 'false'
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Silver Market Job from YAML..."
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          envsubst < deploy/job_silver_market_data.yaml > deploy/job_silver_market_data.tmp.yaml
          
          if ! az containerapp job show --name ${{ env.SILVER_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.SILVER_MARKET_JOB }} not found. Creating..."
            az containerapp job create \
              --name ${{ env.SILVER_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --yaml "deploy/job_silver_market_data.tmp.yaml"
          else
            az containerapp job update \
              --name ${{ env.SILVER_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml "deploy/job_silver_market_data.tmp.yaml"
          fi
          
          rm deploy/job_silver_market_data.tmp.yaml
          
          az containerapp job update \
            --name ${{ env.SILVER_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.SILVER_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
          az containerapp job start \
            --name ${{ env.BRONZE_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Market Gold Job Exists
        id: market_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.GOLD_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Market Gold Job check
        run: |
          echo "market_feature_job_exists=${{ steps.market_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Market Gold Job
        if: env.FORCE_REDEPLOY == 'true' || steps.market_changes.outputs.gold_market == 'true' || steps.market_feature_job_check.outputs.job_exists == 'false'
        env:
          YAHOO_USERNAME: ${{ secrets.YAHOO_USERNAME }}
          YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Gold Market Job from YAML..."
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          envsubst < deploy/job_gold_market_data.yaml > deploy/job_gold_market_data.tmp.yaml
          
          if ! az containerapp job show --name ${{ env.GOLD_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.GOLD_MARKET_JOB }} not found. Creating..."
            az containerapp job create \
              --name ${{ env.GOLD_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --yaml "deploy/job_gold_market_data.tmp.yaml"
          else
            az containerapp job update \
              --name ${{ env.GOLD_MARKET_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml "deploy/job_gold_market_data.tmp.yaml"
          fi
          
          rm deploy/job_gold_market_data.tmp.yaml
          
          az containerapp job update \
            --name ${{ env.GOLD_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.GOLD_MARKET_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
      
      - name: Check Finance Bronze Job Exists
        id: finance_data_job_check
        run: |
          if az containerapp job show --name ${{ env.BRONZE_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Bronze Job check
        run: |
          echo "finance_data_job_exists=${{ steps.finance_data_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Bronze Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.bronze_finance == 'true' || steps.finance_data_job_check.outputs.job_exists == 'false'
        env:
          NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
          YAHOO_USERNAME: ${{ secrets.YAHOO_USERNAME }}
          YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Bronze Finance Job from YAML..."
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          envsubst < deploy/job_bronze_finance_data.yaml > deploy/job_bronze_finance_data.tmp.yaml
          
          if ! az containerapp job show --name ${{ env.BRONZE_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.BRONZE_FINANCE_JOB }} not found. Creating..."
            az containerapp job create \
              --name ${{ env.BRONZE_FINANCE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --yaml "deploy/job_bronze_finance_data.tmp.yaml"
          else
            az containerapp job update \
              --name ${{ env.BRONZE_FINANCE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml "deploy/job_bronze_finance_data.tmp.yaml"
          fi
          
          rm deploy/job_bronze_finance_data.tmp.yaml
          
          az containerapp job update \
            --name ${{ env.BRONZE_FINANCE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.BRONZE_FINANCE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Finance Silver Job Exists
        id: finance_silver_job_check
        run: |
          if az containerapp job show --name ${{ env.SILVER_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Silver job check
        run: |
          echo "finance_silver_job_exists=${{ steps.finance_silver_job_check.outputs.job_exists }}"

      - name: Update and Start Finance Silver Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.silver_finance == 'true' || steps.finance_silver_job_check.outputs.job_exists == 'false'
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Silver Finance Job from YAML..."
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          export ACR_PASSWORD
          envsubst < deploy/job_silver_finance_data.yaml > deploy/job_silver_finance_data.tmp.yaml
          
          if ! az containerapp job show --name ${{ env.SILVER_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "Job ${{ env.SILVER_FINANCE_JOB }} not found. Creating..."
            az containerapp job create \
              --name ${{ env.SILVER_FINANCE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment asset-allocation-env \
              --yaml "deploy/job_silver_finance_data.tmp.yaml"
          else
            az containerapp job update \
              --name ${{ env.SILVER_FINANCE_JOB }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --yaml "deploy/job_silver_finance_data.tmp.yaml"
          fi
          
          rm deploy/job_silver_finance_data.tmp.yaml
          
          az containerapp job update \
            --name ${{ env.SILVER_FINANCE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp job start \
            --name ${{ env.SILVER_FINANCE_JOB }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Check Finance Gold Job Exists
        id: finance_feature_job_check
        run: |
          if az containerapp job show --name ${{ env.GOLD_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }} > /dev/null 2>&1; then
            echo "job_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "job_exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Log Finance Gold Job check
        run: |
          echo "finance_feature_job_exists=${{ steps.finance_feature_job_check.outputs.job_exists }}"
      - name: Update and Start Finance Gold Job
        if: env.FORCE_REDEPLOY == 'true' || steps.finance_changes.outputs.gold_finance == 'true' || steps.finance_feature_job_check.outputs.job_exists == 'false'
        env:
          YAHOO_USERNAME: ${{ secrets.YAHOO_USERNAME }}
          YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Deploying Gold Finance Job from YAML..."
