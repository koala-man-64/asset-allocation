name: Manual Job Trigger

on:
  workflow_dispatch:
    inputs:
      job:
        description: Job to start (use job key or `all` to trigger everything)
        required: false
        default: all

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: AssetAllocationRG
  MARKET_DATA_JOB: market-data-job
  FINANCE_DATA_JOB: finance-data-job
  PRICE_TARGET_JOB: price-target-job
  EARNINGS_DATA_JOB: earnings-data-job
  RANKING_JOB: ranking-job

jobs:
  trigger-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Trigger Market Data Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'market-data' }}
        run: |
          echo "Starting ${{ env.MARKET_DATA_JOB }}..."
          az containerapp job start --name ${{ env.MARKET_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Finance Data Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'finance-data' }}
        run: |
          echo "Starting ${{ env.FINANCE_DATA_JOB }}..."
          az containerapp job start --name ${{ env.FINANCE_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Price Target Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'price-target' }}
        run: |
          echo "Starting ${{ env.PRICE_TARGET_JOB }}..."
          az containerapp job start --name ${{ env.PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Earnings Data Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'earnings-data' }}
        run: |
          echo "Starting ${{ env.EARNINGS_DATA_JOB }}..."
          az containerapp job start --name ${{ env.EARNINGS_DATA_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Ranking Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'ranking' }}
        run: |
          echo "Starting ${{ env.RANKING_JOB }}..."
          az containerapp job start --name ${{ env.RANKING_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}
