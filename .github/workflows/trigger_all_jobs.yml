name: Manual Job Trigger

on:
  workflow_dispatch:
    inputs:
      job:
        description: Job to start (use job key or `all` to trigger everything)
        required: false
        default: all

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: AssetAllocationRG
  BRONZE_MARKET_JOB: bronze-market-job
  BRONZE_FINANCE_JOB: bronze-finance-job
  BRONZE_PRICE_TARGET_JOB: bronze-price-target-job
  BRONZE_EARNINGS_JOB: bronze-earnings-job
  PLATINUM_RANKING_JOB: platinum-ranking-job

jobs:
  trigger-jobs:
    runs-on: ubuntu-22.04
    steps:
      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Trigger Market Bronze Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'market-data' }}
        run: |
          echo "Starting ${{ env.BRONZE_MARKET_JOB }}..."
          az containerapp job start --name ${{ env.BRONZE_MARKET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Finance Bronze Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'finance-data' }}
        run: |
          echo "Starting ${{ env.BRONZE_FINANCE_JOB }}..."
          az containerapp job start --name ${{ env.BRONZE_FINANCE_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Price Target Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'price-target' }}
        run: |
          echo "Starting ${{ env.BRONZE_PRICE_TARGET_JOB }}..."
          az containerapp job start --name ${{ env.BRONZE_PRICE_TARGET_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Earnings Bronze Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'earnings-data' }}
        run: |
          echo "Starting ${{ env.BRONZE_EARNINGS_JOB }}..."
          az containerapp job start --name ${{ env.BRONZE_EARNINGS_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Trigger Ranking Job
        if: ${{ github.event.inputs.job == 'all' || github.event.inputs.job == 'ranking' }}
        run: |
          echo "Starting ${{ env.PLATINUM_RANKING_JOB }}..."
          az containerapp job start --name ${{ env.PLATINUM_RANKING_JOB }} --resource-group ${{ env.RESOURCE_GROUP }}
