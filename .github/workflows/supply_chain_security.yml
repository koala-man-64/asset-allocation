name: Supply Chain Security

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "17 9 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: supply-chain-security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-dependency-audit:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            requirements.lock.txt
            requirements-dev.lock.txt

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit

      - name: Prepare audit artifacts
        run: |
          mkdir -p artifacts

      - name: Collect runtime audit report (JSON)
        run: |
          set -euo pipefail
          pip-audit -r requirements.lock.txt --format json -o artifacts/pip-audit-runtime.json || true

      - name: Collect development audit report (JSON)
        run: |
          set -euo pipefail
          pip-audit -r requirements-dev.lock.txt --format json -o artifacts/pip-audit-dev.json || true

      - name: Audit runtime dependencies
        run: |
          set -euo pipefail
          pip-audit --strict -r requirements.lock.txt

      - name: Audit development dependencies
        run: |
          set -euo pipefail
          pip-audit --strict -r requirements-dev.lock.txt

      - name: Upload Python audit artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-pip-audit-reports
          path: artifacts/pip-audit-*.json
          if-no-files-found: error
          retention-days: 30

  ui-dependency-audit:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Prepare pnpm store (ui)
        run: |
          mkdir -p ui/.pnpm-store

      - name: Audit UI dependencies
        run: |
          set -euo pipefail
          docker run --rm \
            -v "${{ github.workspace }}/ui:/app" \
            -v "${{ github.workspace }}/ui/.pnpm-store:/tmp/pnpm-store" \
            -v /app/node_modules \
            -w /app \
            node:20-bookworm-slim@sha256:6c51af7dc83f4708aaac35991306bca8f478351cfd2bda35750a62d7efcf05bb \
            bash -lc 'set -euo pipefail; corepack enable; pnpm config set store-dir /tmp/pnpm-store; pnpm install --frozen-lockfile; pnpm audit --audit-level=high'
