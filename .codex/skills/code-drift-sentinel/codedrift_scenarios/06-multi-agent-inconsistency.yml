id: multi-agent-inconsistency
title: Competing helper abstractions introduced in parallel
setup:
  - Add two helper files in different folders implementing the same function name.
  - Mix error-handling styles (exceptions vs result objects) across changed modules.
run:
  - python3 .codex/skills/code-drift-sentinel/scripts/codedrift_sentinel.py --mode audit
expected_findings:
  - category: architecture
    severity: medium
    evidence_contains:
      - Inconsistent micro-architecture patterns
  - category: architecture
    severity: medium
    evidence_contains:
      - Duplicated utilities
expected_remediation:
  - Choose one canonical helper and migrate call sites.
  - Standardize on the baseline-dominant error handling strategy.
